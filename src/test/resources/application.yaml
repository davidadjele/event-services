spring:
  application:
    name: event-services-test

  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:oneeventdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  test:
    database:
      replace: none

# Jwt vars
app:
  security:
    jwt:
      secret: test-secret-key-for-jwt-minimum-32-characters-required-for-security
      issuer: one-event
      accessTokenTtlMinutes: 15